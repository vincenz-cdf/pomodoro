<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon"/>
    <audio id="alarm" src="./assets/alarm.mp3" preload="auto"></audio>
    <title>Pomodoro App</title>
</head>
<body>
    <h1>POMODORO APP</h1>
    <p id="count"></p>

    <div class="pw">
        <p id="timer"></p>
        <p id="depassement"></p>
        <p id="estimedtime"></p>
    </div>
    <div id="pw-button">
        <button id="activate" class="btn btn-activate">BOSSER!</button>
        <button id="pause" class="btn btn-activate">PAUSE!</button>
        <button class="btn btn-noname">Made by Vincent Vann</button>
    </div>
    <div class='pw-input' id="pw-input">
        <textarea id="workValue" type="number" size="2" maxlength="3" max="3">25</textarea>m
        <textarea id="breakValue" type="number" size="2" maxlength="3" max="3">5</textarea>m
    </div>
</body>
</html>
